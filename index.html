<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="youtube">
            <ul>
                <li><a href="#"><i class="fab fa-youtube"></i>Youtube</a></li>
            </ul>
        </div>
        <div class="search">
            <form action="">
                <input type="text" placeholder="Search">
               <button type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
        <div class="youtube-info">
            <ul>
                <li><a href="#" class="nav-link"><i class="fa fa-video-camera" aria-hidden="true"></i></a></li> 
                <li><a href="#" class="nav-link"><i class="fa fa-th" aria-hidden="true"></i></a></li>
                <li><a href="#" class="nav-link"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
                <li><a href="#" class="nav-link"><i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

</html>
